<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body ng-app="app">
<p class="btn-group intersected" style="font-size: 24px;padding: 50px">xaxaxsaxs</p>
<p class="btn-group intersected" style="font-size: 24px;padding: 50px">xaxaxsaxs</p>
<p class="btn-group intersected" style="font-size: 24px;padding: 50px">xaxaxsaxs</p>
<div class="btn-toolbar" id="btn-toolbar">
    <div class="btn-group" >
        <div class="dropdown">
            <a class="dropdown-toggle first-child text-btn-border" >
                24 <b class="caret"></b>
            </a>
            <ul class="dropdown-menu size-menu font-size-menu" >
                <li class="ng-scope" data-size="">
                    <a data-size="96px">96px</a>
                </li>
                <li  class="ng-scope">
                    <a data-size="64px">64px</a>
                </li>
                <li  class="ng-scope" >
                    <a data-size="48px">48px</a>
                </li>
                <li  class="ng-scope">
                    <a data-size="32px">32px</a>
                </li>
                <li  class="ng-scope" >
                    <a data-size="24px">24px</a>
                </li>
                <li  class="ng-scope" >
                    <a data-size="20px">20px</a>
                </li>
                <li  class="ng-scope" >
                    <a data-size="18px">18px</a>
                </li>
                <li  class="ng-scope" >
                    <a data-size="16px">16px</a>
                </li>
                <li  class="ng-scope" >
                    <a data-size="14px">14px</a>
                </li>
                <li  class="ng-scope" >
                    <a data-size="13px">13px</a>
                </li>
                <li  class="ng-scope" >
                    <a data-size="12px">12px</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script>
    var thix;
    $('.intersected').dblclick(function () {
        thix=$(this).index()
        $("#btn-toolbar").show();
    })
    $('.dropdown-menu li a').click(function () {
        obtainSize($(this),".intersected");
        $("#btn-toolbar").hide();
    })
    function obtainSize(obj,divNode) {
        var obj = $(obj);
        var text = obj.data("size");
        console.log(text);
        var divNode = $(divNode).eq(thix);
        console.log(divNode)
        divNode.css("font-size",text);
        var str = text;
        var reg = new RegExp("px","g");
        var theValue = str.replace(reg, "");
        $('.dropdown-toggle').text(theValue)
    }

</script>
</html>
