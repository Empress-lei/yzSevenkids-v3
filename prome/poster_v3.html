<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幼儿园慧招生 -- 活动介绍</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="ie-comp">
</head>
<body>
<!--没有信息的页-->
<div class="error_content">
    <img src="./images/error/error.png" alt="" class="error_img">
    <p class="error_text">您还没有参加过活动哦～</p>
</div>
<div class="poster_div">
    <div class="creat_poster">
        <!--海报创建时间-->
        <h3 class="creat_time">创建时间：<span>2018.05.23 16：35</span></h3>
        <!--邀约海报和签到海报-->
        <ul class="poster_ul clearfix">
            <li class="poster_list">
                <img src="" alt="邀约海报" class="invi_poster">
                <ol class="invi_text">
                    <li class="invi_li edit_txt edit_back">
                        编辑
                    </li>
                    <li class="invi_li down_txt">
                        下载
                    </li>
                    <li class="invi_li send_txt">
                        转发
                    </li>
                </ol>
            </li>
            <li class="poster_list">
                <img src="" alt="签到海报" class="sign_poster">
                <ol class="invi_text sign_txt">
                    <li class="invi_li edit_txt edit_back">
                        编辑
                    </li>
                    <li class="invi_li down_txt">
                        下载
                    </li>
                    <li class="invi_li send_txt">
                        转发
                    </li>
                </ol>
            </li>
        </ul>

        <div class="line_div"></div>
    </div>
    <!--创建记录-->
    <div class="record_div">
        <h3 class="record_tit">创建记录</h3>
        <ul class="record_ul">
            <li class="record_list">
                <p>· 2018.05.22 16：35</p>
            </li>
            <li class="record_list">
                <p>· 2018.05.22 16：35</p>
            </li>
            <li class="record_list">
                <p>· 2018.05.22 16：35</p>
            </li>
        </ul>
        <a href="javascript:void (0);" class="lookbtn">查看更多</a>
    </div>
</div>
</body>
</html>
